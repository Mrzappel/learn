<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let data = {}
        let _name = '德华'
        //2.defineProperty定义
        Object.defineProperty(data, 'name', {
            get() {
                console.log('我知道你在读取name')
                return _name
            },
            set(newValue) {
                console.log('name被你改了', newValue)
                _name = newValue
            }
        })
    </script>
</body>

</html>
