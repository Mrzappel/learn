    <input type="text" placeholder="快来" />
    <script>
      function debounce(fn, delay) {
        let timer = null;
        return function (...args) {
          if (timer) {
            clearTimeout(timer);
          }
          let timer = setTimeout(() => {
            fn.apply(this, args);
          }, delay);
        };
      }

      const inp = document.querySelector("input");

        "input",
        debounce((e) => {

      function bubbleSort(arr) {
        for (let i = 0; i < arr.length - 1; i++) {
          for (let j = i + 1; j < arr.length; j++) {
            if (arr[j] < arr[i]) {
              let temp = arr[j];
              arr[j] = arr[i];
              arr[i] = temp;
            }
            console.log(`内层的第a次：${j}`);
          }
          console.log(`外层的第b次：${i}`);
        }
        return arr;
      }
      function bubbleSortTrue(arr) {
        var len = arr.length;
        for (var i = 0; i < len; i++) {
          for (var j = 0; j < len - 1 - i; j++) {
            if (arr[j] > arr[j + 1]) {
              var temp = arr[j + 1];
              arr[j + 1] = arr[j];
              arr[j] = temp;
            }
          }
        }
        return arr;
      }
